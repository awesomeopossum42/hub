<!-- index.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Capacitación 2026 | Inicio</title>

  <!-- Google Charts -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <!-- D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- (Otros etc) Icons: Font Awesome (opcional, solo para íconos) -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --bg: #ffffff;
      --ink: #12324a;
      --muted: #6b7b88;

      --card1: #31c66a;
      --card2: #2bb3b3;
      --card3: #1f6fd6;

      --shadow: 0 16px 40px rgba(10,20,40,.12);
      --shadow2: 0 10px 24px rgba(10,20,40,.10);

      --radius: 16px;
      --radius2: 18px;

      --track: #e7edf4;
      --progress: #2bb3b3;

      --focus: rgba(31,111,214,.25);
    }

    *{ box-sizing: border-box; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      background: var(--bg);
      color: var(--ink);
    }

    /* Layout */
    .wrap{
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px 20px 22px;
    }

    .panel{
      width: min(1050px, 100%);
      position: relative;
      padding: 8px 8px 0;
    }

    /* Top search */
    .topbar{
      display: flex;
      justify-content: center;
      margin: 8px auto 34px;
    }

    .search{
      width: min(640px, 100%);
      display: grid;
      grid-template-columns: 1fr 52px;
      gap: 0;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: var(--shadow2);
      border: 1px solid #eef2f7;
      background: #fff;
    }

    .search input{
      padding: 14px 16px;
      border: 0;
      outline: none;
      font-size: 14px;
      color: var(--ink);
    }

    .search input::placeholder{
      color: #9aa7b3;
    }

    .search button{
      border: 0;
      cursor: pointer;
      background: #2e78df;
      display: grid;
      place-items: center;
      transition: transform .12s ease, filter .12s ease;
    }
    .search button:active{ transform: scale(.98); }
    .search button:focus-visible{
      outline: 3px solid var(--focus);
      outline-offset: 2px;
    }
    .search button i{ color: #fff; font-size: 16px; }

    /* Cards */
    .cards{
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 26px;
      align-items: stretch;
      padding: 0 10px;
    }

    .card{
      border-radius: var(--radius2);
      box-shadow: var(--shadow);
      color: #fff;
      position: relative;
      overflow: hidden;
      min-height: 150px;
      display: grid;
      grid-template-rows: auto 1fr;
      padding: 22px 22px 20px 22px;
      cursor: pointer;
      transform: translateZ(0);
      border: 1px solid rgba(255,255,255,.16);
      user-select: none;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-60px -60px auto auto;
      width: 160px;
      height: 160px;
      background: rgba(255,255,255,.18);
      border-radius: 999px;
      filter: blur(0px);
      transform: rotate(12deg);
      pointer-events:none;
    }

    .card .icon{
      width: 38px;
      height: 38px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: rgba(255,255,255,.18);
      margin-bottom: 12px;
    }
    .card .icon i{ font-size: 17px; color: #fff; }

    .card h3{
      margin: 0 0 6px;
      font-size: 18px;
      letter-spacing: .2px;
    }
    .card p{
      margin: 0;
      font-size: 13px;
      line-height: 1.35;
      color: rgba(255,255,255,.92);
      max-width: 30ch;
    }

    .c1{ background: linear-gradient(135deg, #2fd163, #22a24c); }
    .c2{ background: linear-gradient(135deg, #2bb3b3, #1e8f97); }
    .c3{ background: linear-gradient(135deg, #2a79e5, #1b57b8); }

    .card .chev{
      position: absolute;
      right: 16px;
      bottom: 14px;
      width: 34px;
      height: 34px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: rgba(255,255,255,.16);
      opacity: .0;
      transform: translateY(6px);
      transition: opacity .18s ease, transform .18s ease;
      pointer-events:none;
    }
    .card .chev i{ color: #fff; font-size: 14px; }

    /* Footer area like the screenshot */
    .footerRow{
      margin-top: 36px;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 18px;
      padding: 0 10px 14px;
    }

    .progressWrap{
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 14px;
      align-items: center;
      color: var(--muted);
    }

    .progressLabel{
      display: grid;
      gap: 4px;
      min-width: 140px;
    }
    .progressLabel .pct{
      font-weight: 700;
      color: #2a3b4d;
      font-size: 14px;
    }
    .progressLabel .txt{
      font-size: 12px;
      color: #7f8b96;
    }

    .progressTrack{
      height: 8px;
      border-radius: 999px;
      background: var(--track);
      overflow: hidden;
      position: relative;
    }
    .progressFill{
      height: 100%;
      width: 60%;
      background: linear-gradient(90deg, var(--card1), var(--progress));
      border-radius: 999px;
      transform-origin: left center;
    }

    /* Right side directory */
    .directory{
      display: grid;
      grid-template-columns: 44px 1fr;
      gap: 12px;
      align-items: center;
      justify-self: end;
      padding: 10px 12px;
      border-radius: 14px;
      transition: transform .12s ease, box-shadow .12s ease;
      cursor: pointer;
    }

    .dirIcon{
      width: 44px;
      height: 44px;
      border-radius: 999px;
      background: #2e78df;
      display: grid;
      place-items: center;
      box-shadow: 0 10px 20px rgba(46,120,223,.25);
    }
    .dirIcon i{ color:#fff; font-size: 18px; }
    .dirText{
      line-height: 1.05;
      color: #2a3b4d;
      font-weight: 700;
      font-size: 13px;
    }
    .dirText span{
      display:block;
      font-weight: 700;
    }

    /* Tiny chart container */
    .miniChart{
      margin-top: 6px;
      width: 160px;
      height: 44px;
      opacity: .9;
    }

    /* Responsive */
    @media (max-width: 920px){
      .cards{ grid-template-columns: 1fr; }
      .card p{ max-width: none; }
      .footerRow{ grid-template-columns: 1fr; }
      .directory{ justify-self: start; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="panel" aria-label="Inicio de capacitación">

      <!-- Search bar -->
      <div class="topbar">
        <form class="search" id="searchForm" role="search" aria-label="Buscar en la capacitación">
          <input id="q" type="search" placeholder="¿Qué necesitas resolver hoy?" autocomplete="off" />
          <button type="submit" aria-label="Buscar">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>

      <!-- Cards -->
      <section class="cards" aria-label="Secciones principales">
        <article class="card c1" data-href="rol.html" tabindex="0" role="link" aria-label="Ir a Mi Rol y Equipo">
          <div class="icon" aria-hidden="true"><i class="fa-solid fa-user-group"></i></div>
          <div>
            <h3>1. Mi Rol y Equipo</h3>
            <p>¿Quién soy en la organización y quién me apoya?</p>
          </div>
          <div class="chev" aria-hidden="true"><i class="fa-solid fa-arrow-right"></i></div>
        </article>

        <article class="card c2" data-href="dia.html" tabindex="0" role="link" aria-label="Ir a Mi Día a Día">
          <div class="icon" aria-hidden="true"><i class="fa-solid fa-gear"></i></div>
          <div>
            <h3>2. Mi Día a Día</h3>
            <p>Guías paso a paso para ejecutar mis tareas.</p>
          </div>
          <div class="chev" aria-hidden="true"><i class="fa-solid fa-arrow-right"></i></div>
        </article>

        <article class="card c3" data-href="resultados.html" tabindex="0" role="link" aria-label="Ir a Mis Resultados">
          <div class="icon" aria-hidden="true"><i class="fa-solid fa-chart-line"></i></div>
          <div>
            <h3>3. Mis Resultados</h3>
            <p>Tableros y métricas de éxito</p>
          </div>
          <div class="chev" aria-hidden="true"><i class="fa-solid fa-arrow-right"></i></div>
        </article>
      </section>

      <!-- Footer: progress + directory -->
      <section class="footerRow" aria-label="Estado y accesos rápidos">
        <div class="progressWrap">
          <div class="progressLabel">
            <div class="pct" id="pctTxt">60%</div>
            <div class="txt">Progreso de Capacitación</div>
          </div>

          <div>
            <div class="progressTrack" aria-label="Barra de progreso">
              <div class="progressFill" id="progressFill"></div>
            </div>

            <!-- Google Charts mini (ejemplo) -->
            <div id="miniChart" class="miniChart" aria-label="Mini gráfico de progreso"></div>
          </div>
        </div>

        <div class="directory" id="directoryBtn" role="button" tabindex="0" aria-label="Abrir Directorio de Contactos Clave">
          <div class="dirIcon" aria-hidden="true"><i class="fa-solid fa-phone"></i></div>
          <div class="dirText">
            Directorio<br/>
            <span>Contactos Clave</span>
          </div>
        </div>
      </section>

    </main>
  </div>

  <script>
    // ============
    // Config
    // ============
    const TRAINING_PROGRESS = 60; // cambia este número y se actualiza todo

    // ============
    // Navegación
    // ============
    function go(href){
      if(!href) return;
      window.location.href = href;
    }

    // Cards click + keyboard
    document.querySelectorAll(".card").forEach(card => {
      card.addEventListener("click", () => go(card.dataset.href));
      card.addEventListener("keydown", (e) => {
        if(e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          go(card.dataset.href);
        }
      });
    });

    // Directorio (por ahora: modal simple)
    const directoryBtn = document.getElementById("directoryBtn");
    function openDirectory(){
      alert("Directorio de Contactos Clave (placeholder). Aquí puedes abrir un modal, una página (directorio.html) o un panel lateral.");
    }
    directoryBtn.addEventListener("click", openDirectory);
    directoryBtn.addEventListener("keydown", (e) => {
      if(e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        openDirectory();
      }
    });

    // Search (demo)
    document.getElementById("searchForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const q = (document.getElementById("q").value || "").trim().toLowerCase();
      if(!q) return;

      // mapa simple (puedes expandirlo a indexación real)
      const map = [
        { k: ["rol", "equipo", "red", "contactos", "compensaciones", "plan 2026"], href: "rol.html" },
        { k: ["día", "dia", "paso", "proceso", "operativo", "catálogo", "herramientas", "salesforce", "espacios"], href: "dia.html" },
        { k: ["resultados", "indicadores", "mido", "reportes", "tableros", "seguimiento"], href: "resultados.html" },
      ];

      const hit = map.find(item => item.k.some(term => q.includes(term)));
      if(hit) go(hit.href);
      else alert("No encontré una sección con ese término (placeholder).");
    });

    // ============
    // D3: animaciones suaves de estilo
    // ============
    // Hover "lift" + aparición de flecha
    d3.selectAll(".card")
      .on("mouseenter", function(){
        d3.select(this)
          .transition().duration(180)
          .style("transform", "translateY(-6px)");
        d3.select(this).select(".chev")
          .transition().duration(180)
          .style("opacity", 1)
          .style("transform", "translateY(0px)");
      })
      .on("mouseleave", function(){
        d3.select(this)
          .transition().duration(180)
          .style("transform", "translateY(0px)");
        d3.select(this).select(".chev")
          .transition().duration(180)
          .style("opacity", 0)
          .style("transform", "translateY(6px)");
      });

    // D3: barra de progreso animada
    const pctTxt = d3.select("#pctTxt");
    const fill = d3.select("#progressFill");

    function setProgress(p){
      const clamped = Math.max(0, Math.min(100, p));
      pctTxt.text(clamped.toFixed(0) + "%");
      fill
        .transition()
        .duration(650)
        .ease(d3.easeCubicOut)
        .style("width", clamped + "%");
    }
    setProgress(TRAINING_PROGRESS);

    // ============
    // Google Charts: mini gráfico (barra horizontal)
    // ============
    google.charts.load("current", { packages: ["corechart"] });
    google.charts.setOnLoadCallback(drawMini);

    function drawMini(){
      // Un mini "stacked bar" para reforzar el progreso sin meter colores estridentes
      const data = google.visualization.arrayToDataTable([
        ["Estado", "Completado", "Restante"],
        ["Progreso", TRAINING_PROGRESS, 100 - TRAINING_PROGRESS]
      ]);

      const options = {
        legend: { position: "none" },
        backgroundColor: "transparent",
        isStacked: true,
        chartArea: { left: 0, top: 8, width: "100%", height: "70%" },
        hAxis: { minValue: 0, maxValue: 100, gridlines: { color: "transparent" }, baselineColor: "transparent", textPosition: "none" },
        vAxis: { gridlines: { color: "transparent" }, baselineColor: "transparent", textPosition: "none" },
        tooltip: { trigger: "none" },
        // Colores: dejamos que Google elija por defecto para no sobrecargar. Si quieres fijos, dímelo.
      };

      const chart = new google.visualization.BarChart(document.getElementById("miniChart"));
      chart.draw(data, options);

      // Redraw on resize
      window.addEventListener("resize", () => chart.draw(data, options), { passive: true });
    }
  </script>
</body>
</html>
